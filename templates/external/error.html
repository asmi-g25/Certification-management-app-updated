<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Error - Certificate Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --steel-blue: #1e40af;
            --deep-charcoal: #2d3748;
            --corporate-white: #ffffff;
            --danger-red: #ef4444;
            --gradient-light: linear-gradient(135deg, #fafbfc 0%, #f4f6f8 100%);
            --shadow-lg: 0 10px 15px rgba(45, 55, 72, 0.12), 0 4px 6px rgba(45, 55, 72, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-card {
            background: var(--corporate-white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
        }

        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-card">
                <div class="card-body text-center p-5">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: white;"></i>
                    </div>
                    
                    <h2 style="font-family: 'Roboto Slab', serif; color: var(--deep-charcoal); margin-bottom: 1rem;">
                        Access Error
                    </h2>
                    
                    <p style="color: var(--danger-red); font-size: 1.1rem; margin-bottom: 2rem;">
                        Invalid or expired access link. Please contact us for assistance.
                    </p>
                    
                    <div class="alert alert-warning">
                        <h6><i class="fas fa-info-circle me-2"></i>Possible Reasons:</h6>
                        <ul class="list-unstyled mb-0 text-start">
                            <li class="mb-1"><i class="fas fa-clock text-warning me-2"></i>The upload link has expired</li>
                            <li class="mb-1"><i class="fas fa-link text-danger me-2"></i>The link is invalid or corrupted</li>
                            <li class="mb-0"><i class="fas fa-ban text-danger me-2"></i>Access has been revoked</li>
                        </ul>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('status_check_form') }}" class="btn btn-primary me-2">
                            <i class="fas fa-search me-2"></i>Check Application Status
                        </a>
                        <a href="{{ url_for('external_apply') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Return to Homepage
                        </a>
                    </div>
                    
                    <div class="mt-4 pt-4 border-top">
                        <p class="text-muted mb-0">
                            <i class="fas fa-envelope me-2"></i>
                            Need help? Contact us at <strong>techassess@lis-demos.co.za</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
